<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestor de Propiedades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Propiedades</h1>

  <form id="createForm">
    <input id="address" name="address" placeholder="Dirección" required />
    <input id="price" name="price" type="number" step="0.01" placeholder="Precio" required />
    <input id="size" name="size" type="number" step="0.01" placeholder="Tamaño" required />
    <textarea id="description" name="description" placeholder="Descripción"></textarea>
    <button id="submitBtn" type="submit">Crear</button>
  </form>

  <div id="messages"></div>
  <ul id="propertiesList"></ul>

  <script src="app.js"></script>
</body>
</html>
